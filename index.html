<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white; /* Pure White */
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    
    /* Simple Loading Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    p { font-size: 16px; color: #666; }
  </style>
</head>
<body>

  <div class="spinner"></div>
  <p>Redirecting to WriteOffGenie...</p>

  <script>
    // --- 1. DETECT IPHONE VS ANDROID ---
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

    // --- 2. SETUP LINKS ---
    // Deep Link (Lowercase Standard)
    const scheme = "writeoffgenie";
    const host = "writeoffgenie.com/signuppage";
    
    // Store Links
    // Android: Use market:// to auto-open Play Store App
    const androidStore = "market://details?id=com.writeoffgenie.app";
    // iOS: Your Real Apple Link
    const iosStore = "https://apps.apple.com/in/app/writeoffgenie/id6751060559"; 

    // --- 3. BUILD THE URLS ---
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref") || "CA-926C21";
    const deepLink = `${scheme}://${host}?ref=${encodeURIComponent(ref)}`;
    
    // Choose the right store based on the phone
    const finalStoreLink = isIOS ? iosStore : androidStore;

    // --- 4. EXECUTE (THE AUTO-REDIRECT LOGIC) ---
    
    // Step A: Try to open the App immediately
    window.location.href = deepLink;

    // Step B: If the user is still here after 2.5 seconds, Force-Redirect to Store
    setTimeout(function() {
      // We check if the browser is still active.
      // If it is, it means the app didn't open.
      if (!document.hidden) {
        window.location.href = finalStoreLink;
      }
    }, 2500);

  </script>

</body>
</html>
